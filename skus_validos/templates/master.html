<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>{% block title %}Sistema{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ 'static/js/script.js'  }}"></script>
</head>
<body>

<!--  Navbar fixa -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'sistema' %}">Campaing Manager</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMenu">
      
      {% if user.nivel != '3' %} <!--mudar para user.is_authenticated - quando a parte da autenticação estiver pronta-->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'usuarios' %}">Usuários</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'relatorios' %}">Relatórios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dash' %}">Dashboard</a>
          </li>
           <li class="nav-item">
            <a class="nav-link" href="{% url 'dados_participantes' %}">Participantes</a>
          </li>
           <li class="nav-item">
            <a class="nav-link" href="{% url 'sorteios' %}">Sorteios</a>
          </li>
        </ul>

        <form method="post" action="{% url 'logout' %}" class="d-flex">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-warning">Sair</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light ms-auto">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- Cabeçalho customizável -->
<div class="container-fluid  text-center mt-4">
  {% block cabecalho %}{% endblock %}
</div>

<!-- Conteúdo principal -->
<div class="container mt-1">
  {% block content %}{% endblock %}
</div>
</body>
</html>
